<h1>{{title}}</h1>
<ul>
    <li *ngFor="#brewday of brewdays">
        date = {{ brewday.date }} <br>
        begin = {{ brewday.begin }} <br>

    <ul>
        <li *ngFor="#attendee of brewday.attendees">
            {{ attendee }}
        </li>
    </ul>

    <ul>
        <li *ngFor="#brew of brewday.brews">
            {{ brew.no }} <br>


  </li>
</ul>
